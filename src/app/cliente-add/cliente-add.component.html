<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Nome</label>
          <input type="text" class="form-control" />
        </div>
        <div *ngIf="angForm.controls['cliente_nome'].invalid 
                && (angForm.controls['cliente_nome'].dirty 
                || angForm.controls['cliente_nome'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['cliente_nome'].errors.required">
              Informe o Nome
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-4">CPF </label>
          <input type="text" class="form-control" />
        </div>
        <div *ngIf="angForm.controls['cliente_cpf'].invalid 
                && (angForm.controls['cliente_cpf'].dirty 
                || angForm.controls['cliente_cpf'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['cliente_cpf'].errors.required">
              Informe o CPF
            </div>
          </div>
        <div class="form-group" style="padding-top: 10px">
          <button type="submit" 
            [disabled]="angForm.pristine || angForm.invalid"
            class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
