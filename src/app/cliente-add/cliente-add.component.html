<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Nome</label>
          <input type="text" class="form-control" formControlName="cliente_nome" #cliente_nome/>
        </div>
        <div *ngIf="angForm.controls['cliente_nome'].invalid 
                && (angForm.controls['cliente_nome'].dirty 
                || angForm.controls['cliente_nome'].touched)" 
                class="alert alert-danger"
                style="margin-top: 5px">
            <div *ngIf="angForm.controls['cliente_nome'].errors?.['required']">
              Informe o Nome
            </div>
          </div>
        <div class="form-group">
          <label class="col-md-4">CPF </label>
          <input type="text" class="form-control" formControlName="cliente_cpf" #cliente_cpf/>
        </div>
        <div *ngIf="angForm.controls['cliente_cpf'].invalid 
                && (angForm.controls['cliente_cpf'].dirty 
                || angForm.controls['cliente_cpf'].touched)" 
                class="alert alert-danger"
                style="margin-top: 5px">
            <div *ngIf="angForm.controls['cliente_cpf'].errors?.['required']">
              Informe o CPF
            </div>
          </div>
        <div class="form-group" style="padding-top: 10px">
          <button type="submit"
            (click)="addCliente(cliente_nome.value, cliente_cpf.value)"
            [disabled]="angForm.pristine || angForm.invalid"             
            class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
